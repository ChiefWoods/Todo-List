<head>
  <meta charset="utf-8">
  <title>Todo List</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
  <header>
    <div class="container-header">
      <img src="./icons/clipboard-check-outline.svg" alt="logo" class="logo">
      <span class="logo-title">Todo List</span>
    </div>
  </header>
  <main>
    <nav>
      <ul class="nav-top">
        <li>
          <button class="nav-button">
            <img src="./icons/inbox.svg" alt="inbox" class="nav-icon">
            <span class="nav-span">Inbox</span>
            <span class="task-count">1</span>
          </button>
        </li>
        <li>
          <button class="nav-button">
            <img src="./icons/calendar-today.svg" alt="today" class="nav-icon">
            <span class="nav-span">Today</span>
          </button>
        </li>
        <li>
          <button class="nav-button">
            <img src="./icons/calendar-week.svg" alt="this week" class="nav-icon">
            <span class="nav-span">This week</span>
          </button>
        </li>
      </ul>
      <div class="nav-bottom">
        <h1>Projects</h1>
        <ul class="nav-projects">
          <li>
            <button class="nav-button selected">
              <img src="./icons/format-list-bulleted.svg" alt="list" class="nav-icon">
              <span class="nav-span">Project A</span>
              <span class="task-count">3</span>
              <img src="./icons/close.svg" alt="delete" class="nav-icon project-delete">
            </button>
          </li>
          <li>
            <button class="nav-button">
              <img src="./icons/format-list-bulleted.svg" alt="list" class="nav-icon">
              <span class="nav-span">Project B</span>
              <span class="task-count"></span>
              <img src="./icons/close.svg" alt="delete" class="nav-icon project-delete">
            </button>
          </li>
        </ul>
        <button class="nav-button" id="add-project">
          <img src="./icons/plus.svg" alt="add" class="nav-icon">
          <span class="nav-span">Add Project</span>
        </button>
        <div class="container-add-project">
          <input type="text" name="input-project-title" id="input-project">
          <div>
            <button class="add-button">Add</button>
            <button class="cancel-button">Cancel</button>
          </div>
        </div>
      </div>
    </nav>
    <section class="container-project">
      <h1 class="project-title">Project A</h1>
      <div class="container-task">
        <ul class="task-list">
          <li>
            <button class="task priority-high">
              <label for="checkbox1">
                <input type="checkbox" name="checkbox1" id="checkbox1" class="task-checkbox">
                <div class="checkbox-div"></div>
              </label>
              <h2 class="task-title">aaa</h2>
              <span class="task-date">19/04/2023</span>
              <img src="./icons/square-edit-outline.svg" alt="edit" class="task-icon task-edit">
              <img src="./icons/delete.svg" alt="trash" class="task-icon task-delete">
            </button>
          </li>
          <li>
            <button class="task priority-medium">
              <label for="checkbox2">
                <input type="checkbox" name="checkbox2" id="checkbox2" class="task-checkbox" checked>
                <div class="checkbox-div"></div>
              </label>
              <h2 class="task-title" style="text-decoration: line-through;">bbbb</h2>
              <span class="task-date">-</span>
              <img src="./icons/square-edit-outline.svg" alt="edit" class="task-icon task-edit">
              <img src="./icons/delete.svg" alt="trash" class="task-icon task-delete">
            </button>
          </li>
          <li>
            <button class="task priority-low">
              <label for="checkbox3">
                <input type="checkbox" name="checkbox3" id="checkbox3" class="task-checkbox">
                <div class="checkbox-div"></div>
              </label>
              <h2 class="task-title">ccccc</h2>
              <span class="task-date">26/04/2023</span>
              <img src="./icons/square-edit-outline.svg" alt="edit" class="task-icon task-edit">
              <img src="./icons/delete.svg" alt="trash" class="task-icon task-delete">
            </button>
          </li>
        </ul>
        <button class="task" id="add-task">
          <img src="./icons/plus.svg" alt="add">
          <span>Add Task</span>
        </button>
      </div>
    </section>

    <dialog class="modal-create">
      <div class="modal-create-top">
        <span>Create Task</span>
        <button>
          <img src="./icons/close-white.svg" alt="exit" class="create-exit">
        </button>
      </div>
      <form class="modal-create-bottom" method="dialog">
        <input type="text" name="create-task-title" class="create-task-title" placeholder="Title">
        <textarea name="create-task-desc" class="create-task-desc" placeholder="Description"></textarea>
        <div class="container-date">
          <label for="create-task-date">Due Date :</label>
          <input type="date" name="create-task-date" id="create-task-date">
        </div>
        <div class="container-priority">
          <span>Priority :</span>
          <div class="container-priority-level">
            <input type="radio" name="create-task-priority" id="low" value="low" required>
            <label for="low">Low</label>
            <input type="radio" name="create-task-priority" id="medium" value="medium">
            <label for="medium">Medium</label>
            <input type="radio" name="create-task-priority" id="high" value="high">
            <label for="high">High</label>
          </div>
          <button class="create-task-add" type="submit">Add</button>
        </div>
      </form>
    </dialog>
